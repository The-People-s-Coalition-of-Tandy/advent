<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D CD Case</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1><div class="banner"><img src="../assets/TandyBanner_CT.png" alt="Tandy Logo"></div><br> Advent Calendar</h1>
    <div class="instructions">
        <p id="albumOfTheDayTitle"></p>
    </div>
    <div class="scene">
        <div class="cd-case">
            <div class="face front">
                <img src="" alt="" class="album-cover">
            </div>
            <div class="face back">
                <div class="back-content">
                    <img src="../assets/PCoTandyLogo.png" alt="PCoTandy Logo" class="back-logo">
                    <div class="back-title"></div>
                    <div class="back-artist"></div>
                </div>
            </div>
            <div class="face top"></div>
            <div class="face bottom"></div>
            <div class="face left">
                <div class="spine-content">
                    <div class="spine-text"></div>
                    <img src="../assets/PCoTandyLogo.png" alt="PCoTandy Logo" class="spine-logo">
                    <div class="spine-number"></div>
                </div>
            </div>
            <div class="face right"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
