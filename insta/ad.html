<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tandy Advent Calendar - Instagram Ad</title>
    <link rel="stylesheet" href="ad.css">
</head>
<body>
    <div class="container">
        <div class="banner">
            <img src="../assets/TandyBanner_CT.png" alt="Tandy Logo">
        </div>
        <h1>advent.pcotandy.org</h1>
        <!-- <div class="instructions">
            <p>Daily surprises from<br>the Tandy Cybernetics Arm</p>
        </div> -->
        <div class="scene">
            <div class="cd-case">
                <div class="face front">
                    <div class="ad-content">
                        <div class="ad-cover-image">

                            <img src="../assets/TandyGift4.png" alt="Advent Calendar" class="advent-image">
                        </div>
                        <div class="ad-text">
                            <div class="ad-title">Tandy Advent Calendar</div>
                            <div class="ad-subtitle">25 Days of Surprises</div>
                        </div> 
                    </div>
                </div>
                <div class="face back">
                    <div class="back-content">
                        <img src="../assets/cybernetics-removebg.png" alt="PCoTandy Logo" class="back-logo">
                        <div class="back-title">Open a new gift every day in December</div>
                        <div class="back-artist">from the People's Coalition of Tandy</div>
                        <!-- <div class="back-description">Open a new gift every day in December</div> -->
                        <div class="back-url">advent.pcotandy.org</div>
                    </div>
                </div>
                <div class="face top"></div>
                <div class="face bottom"></div>
                <div class="face left">
                    <div class="spine-content">
                        <div class="spine-text">TANDY ADVENT CALENDAR</div>
                        <img src="../assets/PCoTandyLogo.png" alt="PCoTandy Logo" class="spine-logo">
                        <div class="spine-number">2025</div>
                    </div>
                </div>
                <div class="face right"></div>
            </div>
        </div>
    </div>
    <script src="ad.js"></script>
</body>
</html>
